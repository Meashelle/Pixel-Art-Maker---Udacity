<!DOCTYPE html>
<html>
 <head>
  <title>Pixel Art Maker</title>
  <link rel="stylesheet" href="style.css">
  <style>
	.design_area{
		display: block;
	}
.sides{
margin:0;
}
.left{
float:left;
width:20%;
overflow:hidden;
border: 1px solid #cccccc;
padding-left: 15px;
margin-right: 15px;
padding-bottom: 10px;
}
.right{
float:left;
width:70%;
overflow:hidden;
border: 1px solid #cccccc;
padding-left: 15px;
padding-bottom: 10px;
}
  </style>
 </head>
 <body>

         <div class="left">
           <h1>Pixel Art Maker</h1>
           <h3>Choose Grid Size</h3>
           <form id="pixel_picker">
           Grid Height: <input type="number" id="input_grid_height" name="grid_height" min="1" max="100" value="10" class="form-control">
           <br>
           Grid Width: <input type="number" id="input_grid_width" name="grid_width" min="1" max="100" value="10" class="form-control"><br/>
           Pick a color <input id="input_color_picker" name="color_picker" type="color"/>
           <br/>
           <input id="go" type="submit" value="Submit">
           <!-- <button id="go">Make Grid</button> -->
            </form>
         </div>

         <div class="right">
           <h2>Design Area</h2>
           <div id="design_area"></div>
         </div>

  <script src="jquery-3.3.1.min.js"></script>
  <script src="pixelart.js"></script>
 </body>
</html>
